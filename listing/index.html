    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="../dist/css/styles.css" />

    <link rel="stylesheet" href="../dist/css/media.css" />
    <script src="../src/js/api/auth/loginCheck.mjs" type="module"></script>
    <script src="../src/js/api/auth/logout.js" type="module"></script>
    <script src="../src/js/listing/specific-listing.js" type="module"></script>

    <script src="../src/js/headerProfile.js" type="module"></script>

  <body>
    <header class="d-flex justify-content-between">
      <a href="../index.html" class="logo ps-2 align-self-center">Auction<span class="logo-lock">Lock</span></a>
      <div class="d-flex w-100">
        <nav class="btn-group w-100 justify-content-end">
          <div class="align-self-center dropdw-btn pe-4" data-bs-toggle="dropdown" aria-expanded="false" role="button" aria-label="Menu button">
            <i class="fa-solid fa-bars ms-4"></i>
          </div>
          <ul class="meny-style dropdown-menu gap-1" id="menu">
            <li class="grid-a">
              <div id="header-profile" class="justify-content-center"></div>
            </li>
            <li class="align-self-center grid-b">
              <a href="../index.html" class="dropdown-item">Home</a>
            </li>
            <li class="align-self-center grid-c">
              <a href="../about/index.html" class="dropdown-item">About</a>
            </li>
            <li class="align-self-center grid-d">
              <a href="../about/index.html#contact" class="dropdown-item">Contact</a>
            </li>
            <li class="align-self-center grid-e">
              <a href="../profile/login.html" class="dropdown-item login" id="menu-login">Login</a>
            </li>
            <li class="align-self-center grid-f">
              <a href="../profile/index.html" class="dropdown-item" id="profile">Profile</a>
            </li>
            <li class="align-self-center grid-g">
              <a class="dropdown-item" id="logout">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center pt-5 main-cover-style">
      <img src="../images/josh-calabrese-XXpbdU_31Sg-unsplash.webp" class="backgroud-img img-top back-img-list-edit" id="main-back-img" alt="" />
      <section id="specific-listing" class="z-2 position-relative specific-listing-col specific-listing-card-style"></section>
      <section class="text-center col-12 d-flex flex-column align-items-center">
        <div class="m-3" id="user-credits"></div>

        <form class="gap-2 flex-column align-items-center" id="place-bid">
          <div>
            <label for="bid-value" class="wave-form-lable-fix">bid Input</label>
            <input type="number" name="bid-value" class="input-style text-center" id="bid-value" />
          </div>
          <div>
            <button type="submit" class="bid-btn">Place bid</button>
          </div>
        </form>
        <h2 class="errorText w-75 text-center" id="error-message">Error Message Field</h2>

        <div class="col-12 mt-3 pb-3">
          <h2>Bid History:</h2>
          <div class="d-flex justify-content-center bid-list-style p-2">
            <ol id="listing-bids" class="list-group-numbered bid-history col-10"></ol>
          </div>
          <button class="show-more px-2">Show all bids</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="d-flex justify-content-evenly">
        <a href="../about/index.html" class="footer-btn">About</a>
        <a href="../about/index.html#contact" class="footer-btn">Contact</a>
      </div>
