    <main class="d-flex flex-column align-items-center">
      <img src="./images/josh-calabrese-XXpbdU_31Sg-unsplash.webp" class="backgroud-img img-top" id="main-back-img" alt="" />
      <div class="d-flex justify-content-end avatar-edit-btn my-3 mt-lg-0 me-2">
        <button class="col-2 btn w-auto p-2 me-5 btn-style z-1 position-relative" id="create-new-auction-btn">Create new auction</button>
      </div>
      <section class="z-5 position-relative justify-content-center" id="listing-form">
        <form id="listing-submission">
          <h2>Start a new auction</h2>
          <div class="d-grid justify-content-center form-post-container">
            <div class="grid-a post-img align-self-center p-2">
              <img src="" alt="" id="output-img" />
            </div>
            <div class="d-grid grid-b gap-2 py-2">
              <input class="form-control" type="text" name="listing-title" id="listing-title" placeholder="Write a title" required />
              <textarea
                class="form-control"
                type="text"
                name="listing-text"
                id="listing-text"
                cols="60"
                rows="3"
                placeholder="Write a description"
              ></textarea>
              <input class="form-control" type="text" name="listing-tags" id="listing-tags" placeholder="Write a tag" />
              <input class="form-control listing-media-input" type="text" name="listing-media" id="listing-media" placeholder="Write an image link" />
              <div id="new-listing-media-input"></div>
              <h3 id="add-new-img-input">Add another image</h3>
              <input class="form-control" type="date" name="listing-end" id="listing-end" placeholder="Select end date" required />
            </div>
            <button type="submit" class="btn btn-success px-5 w-50 grid-c">Post</button>
          </div>
        </form>
      </section>
      <section class="col-12">
        <div class="d-flex justify-content-center">
          <h2 class="text-center z-1 position-relative propular-now-title">Populare Now</h2>

        <div class="container row m-0 listing-list z-5 position-relative justify-content-center" id="ending-soon"></div>
      </section>
      <section class="container">

            <!-- search -->

              <input type="search" class="form-control rounded-start rounded-0" placeholder="Search" id="search-input" />
              <label for="search-input" class="wave-form-lable-fix">Search field</label>
              <button class="btn bg-secondary p-1 px-3 rounded-end rounded-0" type="submit" aria-label="Search submit button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <!-- filter -->

                  <button class="dropdown-item profile-btn-border profile-wins-filter-btn" id="popular-post">Popularity</button>
                </li>
