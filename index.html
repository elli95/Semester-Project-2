<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AuctionLock | Come and bid on various items for sale, everything from garden tools to farm equipment." />
    <title>AuctionLock | Home page</title>
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="stylesheet" href="dist/css/media.css" />
    <script src="src/js/api/auth/loginCheck.mjs" type="module"></script>
    <script src="src/js/api/auth/logout.js" type="module"></script>
    <script src="src/js/index.js" type="module"></script>
    <script src="src/js/api/postListing.js" type="module"></script>
    <script src="src/js/filter.js" type="module"></script>
    <script src="src/js/search.js" type="module"></script>
    <script src="src/js/dateCountdown.js" type="module"></script>
  </head>
  <body>
    <header class="d-flex justify-content-between">
      <a href="index.html" id="header-logo" class="logo ps-2 align-self-center">Auction<span class="logo-lock">Lock</span></a>
      <section class="d-flex gap-3">
        <nav class="btn-group">
          <div class="align-self-center dropdw-btn pe-4" data-bs-toggle="dropdown" aria-expanded="false" role="button">
            <i class="fa-solid fa-bars ms-4"></i>
          </div>
          <ul class="meny-style dropdown-menu" id="menu">
            <li>
              <a href="./index.html" class="dropdown-item">Home</a>
              <!-- <a href="profile/index.html" class="dropdown-item">Profile</a> -->
              <a href="./about/index.html" class="dropdown-item">About</a>
              <a href="./about/index.html#contact" class="dropdown-item">Contact</a>
              <a href="profile/login.html" class="dropdown-item login" id="menu-login">Login</a>
              <a href="./profile/index.html" class="dropdown-item" id="profile">Profile</a>
              <a class="dropdown-item" id="logout">Logout</a>
            </li>
          </ul>
        </nav>
        <div class="searchbar pe-4">
          <input type="search" class="form-control rounded-start rounded-0" placeholder="Search" id="search-input-header" />
          <label for="search-input-header" class="wave-form-lable-fix">Search field</label>
          <button class="btn bg-secondary p-1 px-2 rounded-end rounded-0" type="submit" aria-label="Search submit button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <!-- <label for="magnifying-glass" class="wave-form-lable-fix">Magnifying glass</label> -->
        </div>
        <!-- <div class="profile-menu align-self-center pe-4">
          <a href="#" class="dropdown-item">Login</a>
        </div> -->
      </section>
    </header>
    <main class="d-flex flex-column align-items-center">
      <img src="./images/josh-calabrese-XXpbdU_31Sg-unsplash.webp" class="backgroud-img img-top" alt="" />
      <section>
        <div class="col align-self-center d-flex flex-column">
          <div class="row col-12">
            <div class="dropdown col-4 d-flex justify-content-center z-1 pt-3">
              <button class="btn btn-light dropdown-toggle px-5" data-bs-toggle="dropdown" aria-expanded="false">Filter</button>
              <ul class="dropdown-menu">
                <li>
                  <button class="dropdown-item" id="new-post">Newest</button>
                  <button class="dropdown-item" id="old-post">Ending soon</button>
                  <button class="dropdown-item" id="popular-post">Popularity</button>
                </li>
              </ul>
            </div>
            <!-- search -->
            <div class="col-4 d-flex z-1 pt-3">
              <input type="search" class="form-control rounded-start rounded-0" placeholder="Search" id="search-input" />
              <label for="search-input" class="wave-form-lable-fix">Search field</label>
              <button class="btn bg-secondary p-1 px-2 rounded-end rounded-0" type="submit" aria-label="Search submit button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <button class="col-4 btn btn-light" id="create-new-auction-btn">Create new auction</button>
          </div>
        </div>
      </section>
      <section class="z-5 position-relative justify-content-center" id="ending-soon"></section>
      <section class="z-5 position-relative justify-content-center" id="listing-form">
        <form id="listing-submission">
          <h2>Start a new auction</h2>
          <div class="d-grid justify-content-center form-post-container">
            <div class="grid-a post-img align-self-center p-2">
              <img src="" alt="" id="output-img" />
            </div>
            <div class="d-grid grid-b gap-2 py-2">
              <input class="form-control" type="text" name="listing-title" id="listing-title" placeholder="Write a title" required />
              <textarea
                class="form-control"
                type="text"
                name="listing-text"
                id="listing-text"
                cols="60"
                rows="3"
                placeholder="Write a description"
              ></textarea>
              <input class="form-control" type="text" name="listing-tags" id="listing-tags" placeholder="Write a tag" />
              <input class="form-control listing-media-input" type="text" name="listing-media" id="listing-media" placeholder="Write an image link" />
              <div id="new-listing-media-input"></div>
              <h3 id="add-new-img-input">Add another image</h3>
              <input class="form-control" type="date" name="listing-end" id="listing-end" placeholder="Select end date" required />
            </div>
            <button type="submit" class="btn btn-success px-5 w-50 grid-c">Post</button>
          </div>
        </form>
      </section>
      <div class="d-flex justify-content-center">
        <h2 class="errorText w-75 text-center" id="error-message"></h2>
      </div>
      <section class="container d-flex flex-column m-0 listing-list">
        <div class="row align-items-center align-self-center justify-content-center col-12" id="listingsSection">
          <!-- <div class="col col-1 col-md-2 col-xl-3" ></div> -->
        </div>
      </section>
    </main>
    <footer>
      <div class="d-flex justify-content-evenly">
        <h2 class="footer-btn">About</h2>
        <h2 class="footer-btn">Contact</h2>
      </div>
      <p class="text-center">Â© Elise Marie Hogsnes | All rights reserved</p>
    </footer>
  </body>
</html>
