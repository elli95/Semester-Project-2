    <main class="d-flex flex-column justify-content-center align-items-center main-cover-style">
      <img src="../images/josh-calabrese-XXpbdU_31Sg-unsplash.webp" class="backgroud-img back-img-list-edit img-top z-1" alt="" />
      <section class="d-flex flex-column z-2 mb-5 align-items-center login-register-section">
        <a href="../index.html" class="log-reg-logo ps-2 align-self-center">Auction<span class="log-reg-logo-lock">Lock</span></a>
        <form class="needs-validation d-flex flex-column align-items-center gap-3" id="signUpForm">
          <div class="d-flex flex-column">
            <label for="name" class="form-label m-0">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Name"
              required
              pattern="^[\w]+$"
              title="Username can only contain of underscores(_), uppercase letters, lowercase letters and numbers.
                Eks. This_name123"
            />
          </div>
          <div class="d-flex flex-column">
            <label for="email" class="form-label m-0">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="The email must end with @stud.noroff.no or @noroff.no"
            />
          </div>
          <div class="d-flex flex-column">
            <label for="password" class="form-label m-0">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
              minlength="8"
              title="Password must be 8 characters long or longer."
            />
          </div>
          <div class="d-flex flex-column">
            <label for="avatar" class="form-label m-0">Profiler avatar</label>
            <input type="url" class="form-control" name="avatar" placeholder="https://avatar.img.com" />
          </div>
          <div class="d-flex flex-column gap-2 p-2">
            <button class="btn btn-style d-flex align-items-center justify-content-center" type="submit">Sign up</button>
          </div>
          <h2 class="errorText w-75 text-center" id="error-message"></h2>
        </form>
      </section>
      <section class="register-success">
        <h2>Congratulations, you are now registered!</h2>
        <h3>Please return to the login page to log in.</h3>
        <a href="../profile/login.html" class="btn btn-style">Login</a>
      </section>
    </main>
