<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AuctionLock | Your profile page with information about you, your bids and active auctions." />
    <title>AuctionLock | Profile page</title>
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <link rel="stylesheet" href="../dist/css/profile.css" />
    <link rel="stylesheet" href="../dist/css/media.css" />
    <script src="../src/js/api/auth/loginCheck.mjs" type="module"></script>
    <script src="../src/js/api/auth/logout.js" type="module"></script>
    <script src="../src/js/profile/profile.js" type="module"></script>
    <script src="../src/js/api/edit/editAvatar.js" type="module"></script>
    <script src="../src/js/profile/profileFilter.js" type="module"></script>
    <script src="../src/js/headerProfile.js" type="module"></script>
    <script src="../src/js/api/post/postListing.js" type="module"></script>
  </head>
  <body>
    <header class="d-flex justify-content-between">
      <a href="../index.html" class="logo ps-2 align-self-center">Auction<span class="logo-lock">Lock</span></a>
      <div class="d-flex w-100">
        <nav class="btn-group w-100 justify-content-end">
          <div class="align-self-center dropdw-btn pe-4" data-bs-toggle="dropdown" aria-expanded="false" role="button" aria-label="Menu button">
            <i class="fa-solid fa-bars ms-4"></i>
          </div>
          <ul class="meny-style dropdown-menu gap-1" id="menu">
            <li class="grid-a">
              <div id="header-profile" class="justify-content-center"></div>
            </li>
            <li class="align-self-center grid-b">
              <a href="../index.html" class="dropdown-item">Home</a>
            </li>
            <li class="align-self-center grid-c">
              <a href="../about/index.html" class="dropdown-item">About</a>
            </li>
            <li class="align-self-center grid-d">
              <a href="../about/index.html#contact" class="dropdown-item">Contact</a>
            </li>
            <li class="align-self-center grid-f">
              <a href="index.html" class="dropdown-item" id="profile">Profile</a>
            </li>
            <li class="align-self-center grid-g">
              <a class="dropdown-item" id="logout">Logout</a>
            </li>
            <li class="align-self-center grid-e">
              <a href="login.html" class="dropdown-item login" id="menu-login">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center">
      <img src="../images/josh-calabrese-XXpbdU_31Sg-unsplash.webp" class="backgroud-img img-top" id="main-back-img" alt="" />

      <section id="profileData" class="d-flex flex-column profile-info"></section>

      <div class="d-flex button-group-profile gap-2 gap-lg-5">
        <div class="d-flex justify-content-end avatar-listing-btn">
          <button class="btn btn-style z-1" id="create-new-auction-btn">Create new auction</button>
        </div>
        <div class="d-flex justify-content-end avatar-listing-btn">
          <button id="edit-profile-btn" class="btn btn-style z-1">Edit Avatar</button>
        </div>
      </div>

      <div id="edit-profile-form" class="m-3 text-center z-1 avatar-edit-form align-items-center">
        <h2>Change avater image</h2>
        <form id="edit-avatar" class="d-flex flex-column flex-lg-row align-items-center gap-2 p-lg-3">
          <img class="profile-img m-2 output-img" src="../images/no-img-avaliable.webp" alt="Image display area" id="output-img" />
          <div class="d-flex flex-column gap-2 align-items-center">
            <label for="input-img-url" class="wave-form-lable-fix">Image Url</label>
            <input type="text" name="input-img-url" class="form-control" id="input-img-url" placeholder="Write an image link" />
            <button class="btn-style">Submit</button>
          </div>
        </form>
      </div>
      <div class="z-5 position-relative justify-content-center m-3 listing-form" id="listing-form">
        <form id="listing-submission" class="listing-submission">
          <h2>Start a new auction</h2>
          <div class="d-grid justify-content-center form-post-container">
            <div class="d-grid grid-b gap-2 py-2">
              <label for="listing-title" class="wave-form-lable-fix">Listing Title</label>
              <input class="form-control" type="text" name="listing-title" id="listing-title" maxlength="280" placeholder="Write a title" required />
              <label for="listing-text" class="wave-form-lable-fix">Listing Description</label>
              <textarea
                class="form-control"
                name="listing-text"
                id="listing-text"
                cols="60"
                rows="3"
                maxlength="280"
                placeholder="Write a description"
              ></textarea>
              <label for="listing-tags" class="wave-form-lable-fix">Listing Tags</label>
              <input class="form-control" type="text" name="listing-tags" id="listing-tags" placeholder="Write a tag" />
              <div id="new-listing-media-input"></div>
              <button type="button" class="btn btn-style w-auto px-2" id="add-new-img-input">Add image</button>
              <img id="edit-img-display" class="listing-form-img w-md-75 output-img" src="../images/no-img-avaliable.webp" alt="Image display area" />
              <label for="listing-end" class="wave-form-lable-fix">Listing End Date</label>
              <input class="form-control" type="date" name="listing-end" id="listing-end" required />
            </div>
            <button type="submit" class="btn btn-style px-5 w-25 grid-c">Post</button>
          </div>
        </form>
      </div>
      <h2 class="errorText w-75 text-center" id="error-message">Error Message Field</h2>
      <section class="d-flex flex-column justify-content-center align-items-center profile-listing-data w-100">
        <div class="dropdown col-6 d-flex justify-content-center z-1 pt-3">
          <button class="btn btn-light dropdown-toggle px-5 text-white bg-dark d-md-none" data-bs-toggle="dropdown" aria-expanded="false">
            Filter
          </button>
          <ul class="dropdown-menu d-md-flex profile-filter-menu w-100 p-0">
            <li class="d-md-flex w-100">
              <button class="dropdown-item profile-listing-filter-btn" id="my-listings-filter">My Listings</button>
              <button class="dropdown-item profile-btn-border profile-listing-bids-btn" id="my-bids-filter">Active Bids</button>
              <button class="dropdown-item profile-btn-border profile-wins-filter-btn" id="my-wins-filter">My Wins</button>
            </li>
          </ul>
        </div>
        <div id="my-listing-container" class="row justify-content-center col-12">
          <div id="listingsSection" class="row align-self-center justify-content-center profile-cards-section"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="d-flex justify-content-evenly">
        <a href="../about/index.html" class="footer-btn">About</a>
        <a href="../about/index.html#contact" class="footer-btn">Contact</a>
      </div>
      <p class="text-center">Â© Elise Marie Hogsnes | All rights reserved</p>
    </footer>
  </body>
</html>
